<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Payment Form</title>
    <link rel="stylesheet" href="Checkout.css"/>
    
</head>
<body>
    <script src="paymentform.js"></script>
    <form id="paymentForm" class="container">
        <h1>Confirm Your Payment</h1>
        <div class="first-row">
            <div class="owner">
                <h3>Owner</h3>
                <div class="input-field">
                    <input name="owner" id="owner" type="text"/>
                </div>
            </div>
            <div class="cvv">
                <h3>CVV</h3>
                <div class="input-field">
                    <input name="password" id="password" type="password"/>
                </div>
                <span id="ccvValidation" class="validationMessage"></span>
            </div>
        </div>
        <div class="second-row">
            <div class="card-number">
                <h3>Card Number</h3>
                <div class="input-field">
                    <input name="cardno" id="cardno" type="text"/>
                </div>
                <span id="cardNumberValidation" class="validationMessage"></span>
            </div>
        </div>
        <div class="third-row">
            <h3>Expiry Date</h3>
            <div class="selection">
                <input type="date" id="expiryDate" name="Expiry date"/>
                <div class="cards">
                    <img src="mc.png" alt=""/>
                    <img src="vi.png" alt=""/>
                    <img src="pp.png" alt=""/>
                </div>
            </div>    
        </div>
        <button name="confirm" id="confirm" type="submit" class="confirm">Confirm</button>
    </form>
</body>
</html>
